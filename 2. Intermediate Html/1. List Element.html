<!-- Comment are text that will not be vissible to web viewers-->
<!--
There basically two types of List
1. Order List
2. Unorder List
-->
<html>
    <head>
        <title>List</title>
    </head>
    <body>
    <!-- List Element-->
        <h1>List Element</h1>
        <h3>Ordered List</h3>
        <p>Ordered List are denoted with ol</p>
            <ol start="54">
                <li>One</li>
                <li>Two</li>
                <li>Yes</li>
                <li>Now</li>
            </ol>
    
    
        <h3>Unordered List</h3>
         <p>Unordered List are denoted with ul</p>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Yes</li>
                <li>Now</li>
        
            </ul>
    </body>

</html>
